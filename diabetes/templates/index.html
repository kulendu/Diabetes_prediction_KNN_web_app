<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <!-- bootstrap CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body style="text-align: center;
padding: 100px 30px 0 30px;
background-color: #f4f6ff;" 
>
    <h1>Test Your Diabetes :</h1>


    <form action="/" method="POST" style=" 
    padding: 70px 650px 0 650px;
    display: flex;
    flex-direction: column;"
    >
       
        <input style="margin-top: 6px;margin-bottom: 6px;" type="text" name="preg" placeholder="Enter the Pregnancy months">
        <input style="margin-top: 6px;margin-bottom: 6px;" type="text" name="glucose" placeholder="Enter the glucose qunatity">
        <input style="margin-top: 6px;margin-bottom: 6px;" type="text" name="bloodpres" placeholder="Enter the blood pressure">
        <input style="margin-top: 6px;margin-bottom: 6px;" type="text" name="skinthick" placeholder="Enter the Skin thickness">
        <input style="margin-top: 6px;margin-bottom: 6px;" type="text" name="insulin" placeholder="Enter the insulin intake amount">
        <input style="margin-top: 6px;margin-bottom: 6px;" type="text" name="bmi" placeholder="Enter the bmi">
        <input style="margin-top: 6px;margin-bottom: 6px;" type="text" name="dpf" placeholder="Enter the dpf (Diabetes Prediction Function)">
        <input style="margin-top: 6px;margin-bottom: 6px;" type="text" name="age" placeholder="Enter the age">
    
        <button class="btn btn-outline-dark" type="submit" style=" margin-top: 20px;">Check</button>
    </form>

    <h4 style="margin-top: 30px;"> {{predictions}} </h4>
</body>
</html>
